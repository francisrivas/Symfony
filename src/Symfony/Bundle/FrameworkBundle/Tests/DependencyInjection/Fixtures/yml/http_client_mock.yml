framework:
    annotations: false
    http_method_override: false
    handle_all_throwables: true
    php_errors:
        log: true
    http_client:
        default_options: ~
        mock_client: true
        scoped_clients:
            notMocked:
                base_uri : https://symfony.com
                mock_client : false
            mocked:
                base_uri: https://symfony.com
            mocked_with_factory:
                base_uri: https://symfony.com
                mock_response_factory: 'my_response_factory'
